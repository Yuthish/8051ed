    <title>Delay Generation</title>

    <style>
        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 140px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 150%;
            left: 50%;
            margin-left: -75px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip .tooltiptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #555 transparent transparent transparent;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>

<body style="background-color: black;height: max-content;font-family:  'Montserrat', sans-serif;color:white;">
    <br>
    <section>
        <h1 style="font-family:  'Montserrat', sans-serif;color:white" class="ui center aligned header">Delay Generation
        </h1>
        <br>
        <br>
        <div class="ui inverted  aligned segment" style='width: 90%;margin-left: 5%;border-radius: 1%;'>

            <div class="ui stackable two column  divided inverted black grid">

                <div class="column ">

                    <h1 style="font-family:  'Montserrat', sans-serif;color:white" class="ui center aligned header">
                        Generator</h1>
                    <br>

                    <form class="ui inverted  form" id='timerDelayForm'
                        style="font-family:  'Montserrat', sans-serif;color:white;margin-left: 5%;">

                        <div class="ui stackable two column padded divided inverted black grid">
                            <div class='four wide column'>
                                <!-- <label for="timers">Choose Timer</label> -->
                                <h3 style="font-family:  'Montserrat', sans-serif;">Choose Timer</h3>
                            </div>

                            <div class=' column'>
                                <select style="font-family:  'Montserrat', sans-serif;font-weight: bolder; width: 100%;"
                                    id="timerField" name='timers' required>
                                    <option style="font-family:  'Montserrat', sans-serif;font-weight: bolder;" selected
                                        disabled value="">---Select Timer---</option>
                                    <option style="font-family:  'Montserrat', sans-serif;font-weight: bolder;"
                                        value="0">TIMER 0</option>
                                    <option style="font-family:  'Montserrat', sans-serif;font-weight: bolder;"
                                        value="1">TIMER 1</option>
                                </select>
                            </div>

                        </div>



                        <br>
                        <br>

                        <div class="ui stackable two column padded divided inverted black grid">
                            <div class='four wide column'>
                                <!-- <label for="timers">Choose Timer</label> -->
                                <h3 style="font-family:  'Montserrat', sans-serif;">Choose Mode</h3>
                            </div>

                            <div class=' column'>
                                <select style="font-family:  'Montserrat', sans-serif;font-weight: bolder;width: 100%;"
                                    id="modeField" name='modes' required>
                                    <option style="font-family:  'Montserrat', sans-serif;font-weight: bolder;" selected
                                        disabled value=""><strong>---Select Mode---</strong></option>
                                    <option style="font-family:  'Montserrat', sans-serif;font-weight: bolder;"
                                        value="1">MODE 1</option>
                                    <option style="font-family:  'Montserrat', sans-serif;font-weight: bolder;"
                                        value="2">MODE 2</option>
                                </select>
                            </div>

                        </div>

                        <br>
                        <br>
                        <div class="ui stackable two column padded divided inverted black grid">
                            <div class='four wide column'>

                                <h3 style="font-family:  'Montserrat', sans-serif;">Delay (in ms)</h3>
                            </div>

                            <div class=' column'>
                                <input style="font-family:  'Montserrat', sans-serif;font-weight: bolder;width: 100%;"
                                    min="0" type="number" id="delayField" placeholder="Enter delay required (in ms)" required>
                            </div>


                        </div>

                        <div class="ui inverted center aligned segment">
                            <input class="ui linkedin center compact  button" type="button"
                                style="font-family:  'Montserrat', sans-serif;" value="Generate"
                                onclick="timerDelay(document.getElementById('timerField').value,document.getElementById('modeField').value,document.getElementById('delayField').value)">
                        </div>

                        <!-- <button type="submit" d="timerGenerateButton" value="Generate" onsubmit="timerDelay(document.getElementById('timerField').value,document.getElementById('modeField').value,document.getElementById('delayField').value)"></button> -->

                    </form>

                </div>

                <div class="column">
                    <h1 style="font-family:  'Montserrat', sans-serif;color:white" class="ui center aligned header">
                        Generated Snippet</h1>
                    <br>

                    <div class="ui inverted left aligned  segment ">
                        <h4 style="font-family:  'Montserrat', sans-serif;color:white" class="ui  header"
                            id='TimerDelay'></h4>
                            
                        <div class="tooltip">
                            <span id="delayCopyBtn"></span>
                            
                        </div>

                        <script>
                            function myFunction() {
                                var copyText = document.getElementById("TimerDelay");
                                var copiedCode = copyText.innerHTML.replaceAll("<br>","\n");
                                navigator.clipboard.writeText(copiedCode);

                                var tooltip = document.getElementById("myTooltip");
                                tooltip.innerHTML = "Code Copied ";
                            }

                            function outFunc() {
                                var tooltip = document.getElementById("myTooltip");
                                tooltip.innerHTML = "Copy to clipboard";
                            }
                        </script>


                    </div>


                </div>

            </div>

        </div>

    </section>

    <footer style="color: white; text-align: center;margin-top: 9.3%;;"> <strong>Contributions Welcomed <a

            </i> </strong> </footer>


    <script type="text/javascript" src="generator.js">


    </script>
</body>
