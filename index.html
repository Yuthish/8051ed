<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8051ed</title>
</head>

<body>
    <form action="/index.html" method="dialog" id='timerDelayForm'>

        <label for="timers">Choose Timer</label>
        <select id="timerField" name='timers' required>
            <option selected disabled value="">---Select Timer---</option>
            <option value="0">TIMER 0</option>
            <option value="1">TIMER 1</option>
        </select>
        <br>

        <label for="modes">Choose Mode</label>
        <select id="modeField" name='modes' required>
            <option selected disabled value="">---Select Mode---</option>
            <option value="1">MODE 1</option>
            <option value="2">MODE 2</option>
        </select>
        <br>

        <label for="delay">Delay (in ms)</label>
        <input type="number" id="delayField" placeholder="Enter delay required" required>

        <input type="button" id="timerGenerateButton" value="Generate"
            onclick="timerDelay(document.getElementById('timerField').value,document.getElementById('modeField').value,document.getElementById('delayField').value)">
        

    </form>

    <h1 id='TimerDelay'></h1>
    

    <script type="text/javascript" src="generator.js">


    </script>
</body>

</html>
